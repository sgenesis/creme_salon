<style>
  :root {
  --primary: #4D3A33;
  --bg: #FAF7F6;
  --panel: #ffffff;
  --border: #E6D7D0;

  /* Mejores colores de texto */
  --text: #3B2A25;           /* M√°s oscuro */
  --text-strong: #2A1D18;    /* Para t√≠tulos */
  --text-soft: #6D564D;      /* Para subt√≠tulos */
  }

  
  .dark {
    --bg:#1A1615;
    --panel:#241F1E;
    --border:#3A2F2C;
    --text:#E6D7D0;
  }

  body {
    background: var(--bg);
    transition: 0.3s;
  }

  .panel {
    max-width: 460px;
    width: 95%;
    margin: 30px auto;
    background: var(--panel);
    border-radius: 16px;
    padding: 26px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.08);
    border: 1px solid var(--border);
    animation: fadeIn 0.4s ease-out;
  }

  @keyframes fadeIn {
    from { opacity:0; transform: translateY(12px); }
    to { opacity:1; transform: translateY(0); }
  }

  .btn {
    background:var(--primary);
    color:#fff;
    padding:12px;
    border-radius:10px;
    width:100%;
    font-weight:600;
    transition: 0.2s;
  }

  .btn:hover { transform: translateY(-1px); opacity:0.9 }

  .btn.ghost {
    background:transparent;
    color:var(--text);
    border:1px solid var(--border);
  }

  select, input {
    padding:12px;
    border-radius:10px;
    border:1px solid var(--border);
    width:100%;
    outline:none;
    background:transparent;
    color:var(--text);
  }

    /* Mejora visual para selects ‚Äî padding real visible */
  select {
    padding: 12px !important;
    background-color: transparent;
    border-radius: 10px;
    border: 1px solid var(--border);
    color: var(--text);
    appearance: none;
    -moz-appearance: none;  /* Fix Firefox */
    -webkit-appearance: none;
  }

  /* √çcono ‚ñº m√°s visible */
  select {
    background-image: linear-gradient(45deg, transparent 50%, var(--text) 50%),
                      linear-gradient(135deg, var(--text) 50%, transparent 50%);
    background-position: calc(100% - 20px) calc(50% - 6px),
                        calc(100% - 15px) calc(50% + 6px);
    background-size: 6px 6px, 6px 6px;
    background-repeat: no-repeat;
  }


  .toggle-theme {
    position:absolute;
    top:18px;
    right:18px;
    width:30px;
    height:30px;
    border-radius:50%;
    border: 1px solid var(--border);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
  }

  .slot-btn {
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    cursor: pointer;
  }
  .slot-btn.active {
    background: var(--primary);
    color: white;
  }
  @media (max-height: 740px) {
  .panel {
    margin: 10px auto;
    max-height: 95vh;
    overflow-y: auto;
  }

  .appointment-card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 14px;
    color: var(--text); /* usa tu color din√°mico */

  .appointment-card p {
    color: var(--text);
    opacity: 0.9;
  }

  .dark .appointment-card p {
    color: #F5EDE9; /* m√°s claro en dark mode */

  }

  .dark .appointment-card b {

  #service_manos {
    border-radius: 12px;
    padding: 14px;

  #confirmBtn {

  button.disabled {

  .payment-warning {
    background: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
  }

  .hidden {
    display: none;
  }

  function toggleTheme(){
    document.documentElement.classList.toggle("dark");
    localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
  }
  if(localStorage.getItem("theme")==="dark") document.documentElement.classList.add("dark");

  const manicuristSelect = document.getElementById('manicuristSelect');
  const datePicker = document.getElementById('datePicker');
  const slotsContainer = document.getElementById('slotsContainer');
  // const serviceSelect = document.getElementById('serviceSelect');

  let allServices = [];  // <- agregar arriba
  const summaryModal = document.getElementById('summaryModal');
  const summaryDetails = document.getElementById('summaryDetails');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const tooltip = document.getElementById('tooltip');
  const bioText = document.getElementById('bioText');
  const confirmBtn = document.getElementById("confirmBtn");
  const manosSelect = document.getElementById("service_manos");
  const piesSelect = document.getElementById("service_pies");

  let manicuristBio = {};
  let selectedSlot = null;
  datePicker.min = new Date().toISOString().split("T")[0];

  async function apiGET(url) {
    return fetch(url, { credentials: "include" });
  }

  const formatDuration = (hours) => {
    const num = parseFloat(hours);
    return num === 1 ? "1 hora" : `${num} horas`;
  };

  async function loadManicurists() {
    const res = await apiGET("/api/appointments/manicurists/");
    if (!res.ok) return console.error("Error cargando manicuristas");
    const data = await res.json();
    manicuristSelect.innerHTML = `<option value="">-- Seleccionar --</option>`;
    data.forEach(m => {
      manicuristSelect.innerHTML += `<option value="${m.id}">${m.user.first_name} ${m.user.last_name}</option>`;
      manicuristBio[m.id] = m.bio;
    });
  }

  manicuristSelect.addEventListener("change", () => {
    bioText.textContent = manicuristBio[manicuristSelect.value] || "";
    loadSlots();
  });

  datePicker.addEventListener("change", loadSlots);
  async function loadSlots() {
  const employeeId = manicuristSelect.value;
  const date = datePicker.value;

  // ‚úÖ Validaci√≥n para evitar llamar al backend sin datos
  if (!employeeId) {
    slotsContainer.innerHTML = `<p class="text-sm opacity-70">Selecciona una manicurista</p>`;
    return;
  }

  if (!date) {
    slotsContainer.innerHTML = `<p class="text-sm opacity-70">Selecciona una fecha</p>`;
    return;
  }

  /* ---------- Servicios ---------- */
  const formatDuration = hours => {
  const num = parseFloat(hours);
    return num === 1 ? "1 hora" : `${num} horas`;
  };

  // üåÄ Mostrar mini loader
  slotsContainer.innerHTML = `
    <div class="flex justify-center items-center w-full py-4">
      <div class="w-6 h-6 border-2 border-gray-300 border-t-transparent rounded-full animate-spin"></div>
    </div>
  `;

  try {
    const res = await apiGET(`/api/appointments/available/${employeeId}/?date=${date}`);
    if (!res.ok) throw new Error("Error al cargar horarios");

    const data = await res.json();
    slotsContainer.innerHTML = "";

    if (!data.available_slots?.length) {
      slotsContainer.innerHTML = `<p class="text-sm opacity-70">No hay horarios disponibles.</p>`;
      return;
    }

    data.available_slots.forEach(time => {
      const btn = document.createElement("button");
      btn.textContent = time;
      btn.className = "slot-btn";
      btn.onclick = () => {
        selectedSlot = time;
        document.querySelectorAll(".slot-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        confirmBtn.disabled = false;
      };
      slotsContainer.appendChild(btn);
    });

  } catch (err) {
    console.error(err);
    slotsContainer.innerHTML = `<p class="text-sm text-red-600">Error al cargar horarios</p>`;
  }
  console.log("üîç employeeId =", employeeId);
  console.log("üìÖ fecha =", date);
}

  async function loadServices() {
    try {
        const res = await fetch("/api/appointments/services/");
        if (!res.ok) throw new Error("Error al cargar servicios");

        const data = await res.json();   // ‚Üê AQU√ç s√≠ definimos data
        allServices = data;      // ‚Üê Guardamos en la variable global

        // Limpiar selects
        manosSelect.innerHTML = `<option value="">‚Äî Manicure ‚Äî</option>`;
        piesSelect.innerHTML  = `<option value="">‚Äî Pedicure ‚Äî</option>`;

        allServices.forEach(s => {
            const line = `${s.name} - ${formatDuration(s.duration_hours)}`;
            const option = `<option value="${s.id}">${s.name} - ${formatDuration(s.duration_hours)}</option>`;

            if (s.category === "manos") manosSelect.innerHTML += option;
            if (s.category === "pies")  piesSelect.innerHTML += option;
        });

    } catch (err) {
        console.error("Error cargando servicios:", err);
    }
}

function calculateDeposit(total) {

}

  function getTotalDuration() {
    let total = 0;

    const selectedManos = manosSelect.value;
    const selectedPies  = piesSelect.value;

    if (selectedManos) {
        const s = allServices.find(x => x.id == selectedManos);
        if (s) total += parseFloat(s.duration_hours ||  0);
    }

    if (selectedPies) {
        const s = allServices.find(x => x.id == selectedPies);
        if (s) total += parseFloat(s.duration_hours || 0);
    }

    return total;
  }

  function calculateTotalPrice() {
    let total = 0;

    if (manosSelect.value) {
      const s = allServices.find(x => x.id == manosSelect.value);
      if (s) total += parseFloat(s.price);
    }

    if (piesSelect.value) {
      const s = allServices.find(x => x.id == piesSelect.value);
      if (s) total += parseFloat(s.price);
    }

    return total;
  }

function showToast(msg, ok=true){

/* ---------- Confirmar cita (abrir modal) ---------- */
confirmBtn.addEventListener("click", async () => {

  // =========================
  // VALIDACIONES
  // =========================
  if (!manicuristSelect.value)
    return showToast("Selecciona una manicurista", false);

  if (!manosSelect.value && !piesSelect.value)
    return showToast("Selecciona al menos un servicio", false);

  if (!datePicker.value)
    return showToast("Selecciona una fecha", false);

  if (!selectedSlot)
    return showToast("Selecciona un horario", false);

  // =========================
  // DATOS
  // =========================
  const totalPrice = calculateTotalPrice();
  const depositAmount = calculateDeposit(totalPrice);
  const totalDuration = getTotalDuration();

  const serviciosSeleccionados = [];
  if (manosSelect.value) serviciosSeleccionados.push(manosSelect.value);
  if (piesSelect.value)  serviciosSeleccionados.push(piesSelect.value);

  const payload = {
    employee: manicuristSelect.value,
    service_manos: manosSelect.value || null,
    service_pies: piesSelect.value || null,
    date: datePicker.value,
    time: selectedSlot,
    duration_hours: totalDuration,
    notes: ""
  };

  // =========================
  // RENDER MODAL
  // =========================
  const serviciosTexto = serviciosSeleccionados
    .map(id => {
      const s = allServices.find(x => x.id == id);
      return `‚Ä¢ ${s.name} ‚Äî ${formatDuration(s.duration_hours)} ‚Äî $${parseFloat(s.price).toFixed(2)}`;
    })
    .join("<br>");

  modalText.innerHTML = `
    <div class="text-gray-800 dark:text-gray-100 space-y-1">
      <p><b>Manicurista:</b> ${manicuristSelect.options[manicuristSelect.selectedIndex].text}</p>
      <p><b>Servicios:</b></p>
      <p class="ml-3">${serviciosTexto}</p>
      <p><b>Duraci√≥n total:</b> ${formatDuration(totalDuration)}</p>
      <p><b>Fecha:</b> ${payload.date}</p>
      <p><b>Hora:</b> ${payload.time}</p>
      <p class="font-semibold"><b>Total:</b> $${totalPrice.toFixed(2)}</p>
      <p class="text-amber-600 font-semibold">
        <b>Anticipo fijo:</b> $${depositAmount}
      </p>
    </div>
  `;

  confirmModal.classList.remove("hidden");

  const confirmAppointmentBtn = document.getElementById("confirm-appointment-btn");
  confirmAppointmentBtn.disabled = true;
  paymentWarning.classList.remove("hidden");

  // =========================
  // CREAR CITA PENDIENTE
  // =========================
  const res = await fetch("/api/appointments/create-pending/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": getCookie("csrftoken")
    },
    credentials: "include",
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
    confirmModal.classList.add("hidden");
    return showToast("Error creando cita pendiente", false);
  }

  const { appointment_id } = await res.json();

  // =========================
  // VERIFICAR PAGO (POLLING)
  // =========================
  const intervalId = setInterval(async () => {
    try {
      const r = await fetch(`/api/appointments/${appointment_id}/payment-status/`, {
        credentials: "include"
      });

      if (!r.ok) return;

      const data = await r.json();

      if (data.deposit_paid) {
        clearInterval(intervalId);
        paymentWarning.classList.add("hidden");
        confirmAppointmentBtn.disabled = false;
        showToast("‚úÖ Anticipo confirmado");
      }
    } catch (e) {
      console.warn("Error verificando pago", e);
    }
  }, 5000);

  // =========================
  // BOT√ìN PAGAR ANTICIPO
  // =========================
  document.getElementById("mp-pay-btn").onclick = async () => {
    const r = await fetch("/api/payments/create-preference/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCookie("csrftoken")
      },
      body: JSON.stringify({
        total_price: depositAmount,
        appointment_id
      })
    });

    const data = await r.json();
    window.location.href = data.init_point;
  };

  // =========================
  // CONFIRMAR DEFINITIVO
  // =========================
  confirmAppointmentBtn.onclick = async () => {
    confirmModal.classList.add("hidden");
    document.getElementById("loader").classList.remove("hidden");

    const r = await fetch("/api/appointments/create/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCookie("csrftoken")
      },
      credentials: "include",
      body: JSON.stringify(payload)
    });

    document.getElementById("loader").classList.add("hidden");

    if (r.ok) {
      document.getElementById("successSound").play();
      showToast("‚úÖ ¬°Cita creada con √©xito!");
      setTimeout(() => location.reload(), 1200);
    } else {
      document.getElementById("errorSound").play();
      showToast("‚ùå Error al confirmar la cita", false);
    }
  };

});

  function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// üß≠ Cargar horarios disponibles al elegir nueva fecha
document.getElementById("newDate").addEventListener("change", async (e) => {
  const date = e.target.value;
  if (!date || !rescheduleEmployee) return;

  const res = await fetch(`/api/appointments/available/${rescheduleEmployee}/?date=${date}`, { credentials: "include" });
  if (!res.ok) {
    showToast("Error al cargar horarios", false);
    return;
  }

  const data = await res.json();
  const container = document.getElementById("availableTimes");
  container.innerHTML = "";

  if (!data.available_slots?.length) {
    container.innerHTML = `<p class="text-sm opacity-70">No hay horarios disponibles para esta fecha.</p>`;
    return;
  }

  data.available_slots.forEach(time => {
    const btn = document.createElement("button");
    btn.textContent = time;
    btn.className = "slot-btn";
    btn.onclick = () => {
      selectedNewTime = time;
      document.querySelectorAll("#availableTimes .slot-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    };
    container.appendChild(btn);
  });
});
